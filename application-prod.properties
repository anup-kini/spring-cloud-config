server.port=8080
info.application.name=Product Service MySQL
info.application.version=1.1
info.application.description=This service provide end points to perform CRUD operations in MySQL Database
info.application.spring.boot.version=2.7.3

management.endpoints.web.exposure.include=*
management.info.env.enabled=true


# H2 Datasource Properties
spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#JPA Properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


